<router-outlet>


        <form class="login-form" #RegisterForm=ngForm (ngSubmit)="onSubmit()" >
                <div class="logo">
                  <img src="../assets/logo.jpg" class="logoimg">
              </div>

              <div class="form-group">
                    <label >Name</label>
                    <input type="name" class="form-control" id="name" name="name"  [(ngModel)]="form.name" placeholder="Enter Name" required>
                    </div>
                    <div class="alert alert-danger" [hidden]="!error">
                      {{error}}
                    </div>
                  <div class="form-group">
                    <label >Email address</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" placeholder="Enter Email" required>
                    </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="pass"  name="pass" [(ngModel)]="form.password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"  [(ngModel)]="form.password_confirmation" required placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                            <label >Address</label>
                            <input type="name" class="form-control" id="Address" name="address" [(ngModel)]="form.address" placeholder="Enter Address" required>
                            </div>
                  
  
                  <button type="submit" class="btn btn-primary" [disabled]="!RegisterForm.valid" >Submit</button>
                 
                </form>


</router-outlet>
