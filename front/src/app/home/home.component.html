<router-outlet>
<div class="container">
  <div class="row">
      <div class="col-lg-12 my-3">
          <h1>Items</h1>
      </div>
  </div> 
  <div class="alert alert-success" *ngIf="  recipesService.success">
    {{ recipesService.success }}
  </div>
  <div id="products" class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let recipe of recipes">
        <div class="thumbnail card">
            <div class="img-event">
                <img class="group list-group-image img-fluid" src="{{ recipe.imagePath }}" alt="" />
            </div>
            <div class="caption card-body">
                <h4 class="group card-title inner list-group-item-heading">
                    {{recipe.name}}</h4>
                <p class="group inner list-group-item-text description">
                    {{recipe.description}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="price">
                            ${{recipe.Price}}</p>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success" (click)="AddToCart(recipe)" href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>              
              
</div>
</div>


</router-outlet>
